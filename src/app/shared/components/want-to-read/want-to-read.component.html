<div class="tbr-section py-2">
    <h4>Want to read</h4>
    <div class="d-flex flex-row no-wrap overflow-hidden">
        @for(book of tbr; track book._id) {
            <div class="p-2 book" (click)="openInfoDialog(book)">
                <img [src]="book.cover" [alt]="book.title">
            </div>
        }
    </div>
</div>
