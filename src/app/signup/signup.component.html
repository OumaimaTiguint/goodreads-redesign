<form class="container d-flex align-items-center justify-content-center vh-100" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-card class="w-50 m-auto mt-5">
        <mat-card-header>
            <mat-card-title>Signup</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- Username -->
            <mat-form-field appearance="outline" class="w-100 form-field">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
                <mat-error *ngIf="signupForm.get('username')?.invalid && (signupForm.get('username')?.dirty || signupForm.get('username')?.touched)">
                    <span *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.</span>
                </mat-error>
            </mat-form-field>
  
            <!-- Password -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
                    <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</span>
                    <span *ngIf="signupForm.get('password')?.errors?.['invalidPassword']">Invalid password.</span>
                </mat-error>
            </mat-form-field>
  
            <!-- Confirm Password -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" required>
                <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)">
                    <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</span>
                    <span *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']">Password mismatch.</span>
                </mat-error>
            </mat-form-field>
        </mat-card-content>

        <p class="text-center mt-3">You already have an account? <a (click)="goToLogin()">Sign in</a></p>
  
        <mat-card-actions align="end">
            <button mat-raised-button
                    color="primary" 
                    type="submit" 
                    [disabled]="signupForm.invalid">
                Sign Up
            </button>
        </mat-card-actions>
    </mat-card>
</form>
